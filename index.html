  <script>
    const fileNameInput = document.getElementById('fileName');
    const downloadLink = document.getElementById('downloadLink');
    const scrollNotice = document.getElementById('scrollNotice');
    const progress = document.getElementById('progress');
    const bar = document.getElementById('bar');

    let selectedExt = 'zip';
    let selectedTargetIndex = 0;

    const links = [
      "https://github.com/goblimos/demon-nation-realism/archive/refs/heads/main.zip",
      "https://github.com/goblimos/demon-nation-realism-512x/archive/refs/heads/main.zip",
      "https://github.com/goblimos/demon-nation-realism-256x/archive/refs/heads/main.zip",
      "https://github.com/goblimos/demon-nation-realism-pbr/archive/refs/heads/main.zip",
      "https://github.com/goblimos/demon-nation-realism-pom/archive/refs/heads/main.zip"
    ];

    function setExtension(ext, btn) {
      selectedExt = ext;
      updateActive(btn);
    }

    function setTarget(index, btn) {
      selectedTargetIndex = index;
      updateActive(btn);
    }

    function updateActive(btn) {
      const group = btn.parentElement;
      [...group.children].forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function setDefaults() {
      fileNameInput.value = "Demon's Nation Of Realism - 1024x Rolling Release";
      selectedExt = 'zip';
      selectedTargetIndex = 0;
      document.querySelectorAll('.btn-group')[0].children[0].classList.add('active');
      document.querySelectorAll('.btn-group')[1].children[0].classList.add('active');
    }

    function generateDownload() {
      if (selectedTargetIndex < 0 || selectedTargetIndex >= links.length) {
        alert("Build target not available.");
        return;
      }
      const link = links[selectedTargetIndex];
      const name = fileNameInput.value.trim();
      const finalName = `${name}.${selectedExt}`;

      downloadLink.href = link;
      downloadLink.download = finalName;
      downloadLink.textContent = `Download ${finalName}`;
      downloadLink.style.display = 'inline-block';
      scrollNotice.style.display = 'block';
    }

    function startBuild() {
      if (!fileNameInput.value.trim()) {
        alert("Please enter a file name.");
        return;
      }
      progress.style.display = 'block';
      bar.style.width = '0%';
      downloadLink.style.display = 'none';
      scrollNotice.style.display = 'none';

      let progressVal = 0;
      const increment = 100 / 10;
      const interval = setInterval(() => {
        if (progressVal < 100) {
          progressVal += increment;
          bar.style.width = progressVal + '%';
        }
      }, 1000);

      const delay = 10000 + Math.floor(Math.random() * 2001 + 1000);

      setTimeout(() => {
        clearInterval(interval);
        bar.style.width = '100%';
        generateDownload();
      }, delay);
    }

    window.onload = setDefaults;
  </script>
